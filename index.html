<!DOCTYPE html>
<html lang="pt-br
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/index.js"></script>
    <title>Eleições 2022</title>
</head>

<body style="background-color: rgb(234, 234, 234);">
    <header>
        <nav class="navbar navbar-expand-lg" style="background-color: white;">
            <div class="container-fluid">
              <a class="navbar-brand text-success fw-bold fs-4" href="#">Eleições <span class="text-warning">2022</span></a>
            </div>
          </nav>
    </header>
    
    <main class="container mt-4 rounded p-3" style="background-color: white;">
        <div class="row mb-3">
            <div class="col-12">
                <span class="text-warning fw-bold fs-4">Inserir votação</span>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-2 mb-3">
                <div class="form-floating">
                    <input type="number" class="form-control" placeholder="Idade" id="idade">
                    <label for="idade">Idade</label>
                </div>
            </div>
            <div class="col-12 col-lg-2 mb-3">
                <div class="form-floating">
                    <select class="form-select" id="etnia">
                        <option selected disabled>Selecione</option>
                        <option value="branco">Branco</option>
                        <option value="negro">Negro</option>
                        <option value="pardo">Pardo</option>
                        <option value="outros">Outros</option>
                    </select>
                    <label for="etnia">Etnia</label>
                </div>
            </div>
            <div class="col-12 col-lg-2 mb-3">
                <div class="form-floating">
                    <select class="form-select" id="sexo">
                        <option selected disabled>Selecione</option>
                        <option value="homem">Masculino</option>
                        <option value="mulher">Feminino</option>
                    </select>
                    <label for="sexo">Sexo</label>
                </div>
            </div>
            <div class="col-12 col-lg-2 mb-3">
                <div class="form-floating">
                    <select class="form-select" id="estado">
                        <option selected disabled>Selecione</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                    <label for="estado">Estado</label>
                </div>
            </div>
            <div class="col-12 col-lg-2 mb-3">
                <div class="form-floating">
                    <input type="text" class="form-control" placeholder="Cidade" id="cidade">
                    <label for="cidade">Cidade</label>
                </div>
            </div>
            <div class="col-12 col-lg-2 mb-3">
                <div class="form-floating">
                    <select class="form-select" id="candidato">
                      <option selected disabled>Selecione</option>
                      <option value="1">Bolsonaro</option>
                      <option value="2">Lula</option>
                      <option value="3">Ciro</option>
                    </select>
                    <label for="candidato">Candidato</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-2 mb-3 ms-auto">
                <button type="button" class="btn btn-success btn-lg fs-6 fw-bold w-100" id="inserir_btn" onclick="inserirVoto();">Inserir voto</button>
            </div>
        </div>
    </main>
    
</body>

</html>
